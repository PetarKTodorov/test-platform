name: Quotes

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Your normal steps go here.
      # Added:
      - name: All files end with newline
        working-directory: ./src
        run: for f in $(git grep --cached -Il ''); do tail -c1 $f | read -r _ || echo >> $f; done
